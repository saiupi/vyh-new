<ion-content>
  <ion-card class="border-radius bg-white">

    <ion-card-header class="shadow">
      <ion-list lines="none" class="bg-color-header">
        <ion-item>
          <span class="top_close_btn cursor-pointer" (click)="closeModel()"><i
              class="fal fa-times-circle fa_lg_button"></i></span>
          <div class="p-2" *ngIf="profileType=='family'">
            <p class="text_primary">Add Traveller Details</p>
            <p class="font-size-header mb-0">Add traveller details for a faster booking experience</p>
          </div>
          <div class="p-2" *ngIf="profileType=='own'">
            <p class="text_primary">Add Profile Details</p>
            <p class="font-size-header mb-0">Add profile details for a faster booking experience</p>
          </div>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <ion-card-content class="mt-3 formrelative p-0">
      <div class="main p-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="firstName"
              [ngClass]="{
                'is-invalid': submitted && registerFormControl.firstName.errors
              }" onkeypress="return (event.charCode > 64 && event.charCode < 91) ||
              (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" maxlength="30" />
            <!-- <div *ngIf="submitted && registerFormControl.firstName.errors" class="invalid-feedback">
              <div *ngIf="registerFormControl.firstName.errors.required">
                Name is required
              </div>
              <div *ngIf="registerFormControl.firstName.errors.minLength">
                Enter valid name
              </div>
            </div> -->
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" formControlName="gender" title="Select Gender" [ngClass]="{
                'is-invalid': submitted && registerFormControl.gender.errors
              }">
              <option value="" selected disabled>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <!-- <div *ngIf="submitted && registerFormControl.gender.errors" class="invalid-feedback">
              <div *ngIf="registerFormControl.gender.errors.required">
                Gender is required
              </div>
            </div> -->
          </div>

          <div *ngIf="profileType=='own'">
            <div *ngIf="userVerify">
              <div class="form-group">
                <label for="name">Email</label>
                <input formControlName="email" type="text" class="form-control" id="Email" placeholder="enter mail"
                  readonly />
              </div>
              <div class="form-group">
                <label for="name">Mobile No</label>
                <div class="d-flex no-gutters">
                  <div>
                    <select class="form-control d-inline" id="sel1" formControlName="countryCode">
                      <option value="+91">+91</option>
                      <option value="+1">+1</option>
                    </select>
                  </div>
                  <div class="flex-grow-1">
                    <input formControlName="mobileNo" class="form-control" id="mobile" placeholder="Enter Mobile No"
                      maxlength="10"
                      oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                      [ngClass]="{ 'is-invalid': submitted && registerFormControl.mobileNo.errors }" />
                    <!-- <div *ngIf="submitted && registerFormControl.mobileNo.errors" class="invalid-feedback">
                      <div *ngIf="registerFormControl.mobileNo.errors.required">
                        Mobile number is required
                      </div>
                      <div *ngIf="registerFormControl.mobileNo.errors.minlength">
                        Enter valid mobile number
                      </div>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>

            <div *ngIf="!userVerify">
              <div class="form-group">
                <label for="name">Email</label>
                <input formControlName="email" type="text" class="form-control" id="Email" placeholder="Enter E-mail"
                  [ngClass]="{
                    'is-invalid': submitted && registerFormControl.email.errors
                  }" />
                <!-- <div *ngIf="submitted && registerFormControl.email.errors" class="invalid-feedback">
                  <div *ngIf="registerFormControl.email.errors.required">
                    Email is required
                  </div>
                  <div *ngIf="registerFormControl.email.errors.pattern">
                    Enter valid email
                  </div>
                </div> -->
              </div>
              <div class="form-group">
                <label for="name">Mobile No</label>
                <div class="d-flex no-gutters">
                  <div>
                    <select class="form-control d-inline" id="sel1" formControlName="countryCode">
                      <option value="+91">+91</option>
                      <option value="+1">+1</option>
                    </select>
                  </div>
                  <div class="flex-grow-1">
                    <input formControlName="mobileNo" type="text" class="form-control" id="mobile"
                      placeholder="Enter Mobile No" readonly />
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div *ngIf="profileType=='family'">
            <div class="form-group">
              <label for="name">Email</label>
              <input formControlName="email" type="text" class="form-control" id="Email" placeholder="Enter E-mail"
                [ngClass]="{
                    'is-invalid': submitted && registerFormControl.email.errors
                  }" />
              <!-- <div *ngIf="submitted && registerFormControl.email.errors" class="invalid-feedback">
                <div *ngIf="registerFormControl.email.errors.required">
                  Email is required
                </div>
                <div *ngIf="registerFormControl.email.errors.pattern">
                  Enter valid email
                </div>
              </div> -->
            </div>
            <div class="form-group">
              <label for="name">Mobile No</label>
              <div class="d-flex no-gutters">
                <div>
                  <select class="form-control d-inline" id="sel1" formControlName="countryCode">
                    <option value="+91">+91</option>
                    <option value="+1">+1</option>
                  </select>
                </div>
                <div class="flex-grow-1">
                  <input formControlName="mobileNo" class="form-control" id="mobile" placeholder="Enter Mobile No"
                    maxlength="10"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                    [ngClass]="{ 'is-invalid': submitted && registerFormControl.mobileNo.errors }" />
                  <!-- <div *ngIf="submitted && registerFormControl.mobileNo.errors" class="invalid-feedback">
                    <div *ngIf="registerFormControl.mobileNo.errors.required">Mobile no is required</div>
                    <div *ngIf="registerFormControl.mobileNo.errors.minlength">
                      Enter valid mobile number
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="birthDate"> Date Of Birth</label>
            <div *ngIf="normalDate">
              <input placeholder="Date Of Birth" type="date" class="form-control"
                formControlName="dateOfBirth" [max]="date" (change)="onProfileDob($event)" (keydown)="disableDate()"
                [ngClass]="{'is-invalid': submitted && registerFormControl.dateOfBirth.errors  || validDate}" />
              <!-- <div *ngIf="submitted && registerFormControl.dateOfBirth.errors" class="invalid-feedback">
                <div *ngIf="registerFormControl.dateOfBirth.errors.required">
                  Date of birth is required
                </div>
              </div> -->
              <!-- <div *ngIf="validDate" class="invalid_message">
                Enter valid date of birth
              </div> -->
            </div>

            <div *ngIf="adultDate">
              <input type="date"  class="form-control"  placeholder="Date Of Birth" formControlName="dateOfBirth"
                [ngClass]="{
                'is-invalid':
                  submitted && registerFormControl.dateOfBirth.errors
              }" max={{maxAge}} />
              <!-- <div *ngIf="submitted && registerFormControl.dateOfBirth.errors" class="invalid-feedback">
                <div *ngIf="registerFormControl.dateOfBirth.errors.required">
                  Date of birth is required
                </div>
              </div> -->
            </div>


            <div *ngIf="childDate">
              <input type="date" class="form-control"  placeholder="Date Of Birth" formControlName="dateOfBirth"
                max={{maxAge}} min={{minAge}} [ngClass]="{
                'is-invalid':
                  submitted && registerFormControl.dateOfBirth.errors
              }" />
              <!-- <div *ngIf="submitted && registerFormControl.dateOfBirth.errors" class="invalid-feedback">
                <div *ngIf="registerFormControl.dateOfBirth.errors.required">
                  Date of birth is required
                </div>
              </div> -->
            </div>

            <div *ngIf="infantDate">
              <input type="date"  class="form-control"  placeholder="Date Of Birth" formControlName="dateOfBirth"
                max={{maxAge}} min={{minAge}} [ngClass]="{
            'is-invalid':
              submitted && registerFormControl.dateOfBirth.errors
          }" />
              <!-- <div *ngIf="submitted && registerFormControl.dateOfBirth.errors" class="invalid-feedback">
                <div *ngIf="registerFormControl.dateOfBirth.errors.required">
                  Date of birth is required
                </div>
              </div> -->
            </div>


          </div>
          <div class="mb-2">
            <ion-label color="tertiary passport-font-size">Passport Details</ion-label><br />
            <ion-note class="font-size-header">Add/Save Passport Details</ion-note>
          </div>

          <div formGroupName="passport" class="no-gutters">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="form-group">
                    <label for="name">Passport No </label>
                    <input formControlName="number" type="text" (ngModelChange)="modelChangeFn($event)"
                      class="form-control expiryDate" id="PassPortNo" placeholder="Enter Passport No"
                       oninput="this.value = this.value.replace(/[^a-zA-Z,0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                      maxlength="10" />
                  </div>
                </ion-col>
                <div *ngIf="show">
                  <ion-col>
                    <div class="form-group">
                      <label for="name">Issuing Country</label>
                      <select class="form-control expiryDate" id="country" formControlName="country">
                        <option value="" selected disabled>Select Country</option>
                        <option value="India">India</option>
                        <option value="Usa">USA</option>
                      </select>
                    </div>
                  </ion-col>
                  <ion-col>
                    <div class="form-group">
                      <label for="name">Expiry Date</label>
                      <input formControlName="expiry" type="text" onfocus="(this.type='date')" class="form-control expiryDate"
                      id="ExpiryDate"
                        placeholder="Expiry Date" [min]="minDate" (keydown)="disableDate()" />
                    </div>
                  </ion-col>
                </div>
              </ion-row>
            </ion-grid>
          </div>
          <ion-list lines="none" class="bg-white">
            <ion-item>
              <ion-button (click)="onReset()" type="button" slot="end" fill="clear"
                class="submit-button text-capitalize">
                Reset</ion-button>
              &nbsp;&nbsp;
              <ion-button type="submit" slot="end" fill="clear" class="ml-2 submit-button">Submit</ion-button>
            </ion-item>
          </ion-list>
        </form>
      </div>
    </ion-card-content>
  </ion-card>
